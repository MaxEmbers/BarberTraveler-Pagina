<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber Traveler</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-left a, .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-left a:hover, .nav-right a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 80px;
      object-fit: contain;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-antiguo {
      border: 2px solid white;
      padding: 5px 10px;
      font-size: 1.2rem;
      margin-top: 4px;
      opacity: 95%;
      line-height: 1.1;
      text-align: center;
      font-weight: 500;
      text-transform: uppercase;
    }

    .header {
      height: 100vh;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('https://i.imgur.com/nvJ2kw4.jpeg') center/cover no-repeat;
      display: flex;
      align-items: center;
      padding-left: 100px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-cta {
      padding: 15px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn-cta:hover {
      background-color: #ccc;
    }

    .galeria {
      min-height: 100vh;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }

    .galeria img {
      width: 45%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-family: inherit;
    }

    .modal-content button {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .agradecimiento {
      color: lightgreen;
      text-align: center;
      font-size: 1.2rem;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 0.5; }
      100% { opacity: 0; display: none; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .galeria img {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-left, .nav-right {
        gap: 15px;
      }

      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-left">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#galeria">GalerÃ­a</a></li>
    </ul>
    <div class="logo">
      <img src="https://i.imgur.com/HMmhXpW.png" alt="Logo">
      <div class="logo-antiguo">Barber<br>Traveler</div>
    </div>
    <ul class="nav-right">
      <li><a href="#"><span class="icon">ðŸ“§</span> Contacto</a></li>
      <li><a href="#"><span class="icon">ðŸ“ž</span> 123 456 789</a></li>
    </ul>
  </nav>

  <section class="header" id="inicio">
    <div class="hero-text">
      <h1>Estilo y precisiÃ³n</h1>
      <p>Para quienes nunca se detienen.</p>
      <button class="btn-cta" onclick="abrirModal()">Reservar cita</button>
    </div>
  </section>

  <section class="galeria" id="galeria">
    <img src="https://i.imgur.com/6eEwnkY.jpeg" alt="gal1">
    <img src="https://i.imgur.com/d3mqJtJ.jpeg" alt="gal2">
    <img src="https://i.imgur.com/MVPDADH.jpeg" alt="gal3">
    <img src="https://i.imgur.com/XJw3Tsm.jpeg" alt="gal4">
    <img src="https://i.imgur.com/CnOxQ6K.jpeg" alt="gal5">
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">Ã—</span>
      <h2>Reservar cita</h2>
      <form id="formularioReserva">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <input type="datetime-local" name="fecha" required>
        <textarea name="mensaje" placeholder="Mensaje o solicitud especial" rows="4"></textarea>
        <button type="submit">Enviar Reserva</button>
      </form>
      <div id="mensajeAgradecimiento" class="agradecimiento" style="display:none;">
        Â¡Gracias por tu reserva! Te responderemos pronto.
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const formulario = document.getElementById("formularioReserva");
    const mensaje = document.getElementById("mensajeAgradecimiento");

    function abrirModal() {
      modal.style.display = "flex";
    }

    function cerrarModal() {
      modal.style.display = "none";
      formulario.reset();
      mensaje.style.display = "none";
    }

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      // Simular envÃ­o por FormSubmit
      fetch("https://formsubmit.co/ajax/grassano851@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: formulario.nombre.value,
          email: formulario.email.value,
          fecha: formulario.fecha.value,
          mensaje: formulario.mensaje.value,
          _captcha: "false"
        }),
      }).then(() => {
        formulario.style.display = "none";
        mensaje.style.display = "block";
        setTimeout(() => {
          cerrarModal();
          formulario.style.display = "block";
        }, 3500);
      });
    });
  </script>
</body>
</html>
