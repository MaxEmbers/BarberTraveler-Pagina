<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber Traveler</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="header" id="inicio">
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="#" onclick="mostrarInicio()">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#" onclick="mostrarGaleria()">Galería</a></li>
      </ul>
      <div class="logo">
        <img src="https://i.imgur.com/HMmhXpW.png" alt="Barber Traveler" />
      </div>
      <ul class="nav-right">
        <li><a href="#"><span class="icon">📧</span> Contacto</a></li>
        <li><a href="#"><span class="icon">📞</span> 123 456 789</a></li>
      </ul>
    </nav>
    <div class="hero">
      <div class="hero-text">
        <h1>Estilo y precisión</h1>
        <p>Para quienes nunca se detienen.</p>
        <a href="#" class="btn-cta">Reservar cita</a>
      </div>
    </div>
  </header>

  <!-- Galería creativa -->
  <section class="galeria" id="galeria">
    <div class="slider">
      <img src="https://i.imgur.com/6eEwnkY.jpeg" alt="Galería 1" class="slide active" />
      <img src="https://i.imgur.com/d3mqJtJ.jpeg" alt="Galería 2" class="slide" />
      <img src="https://i.imgur.com/MVPDADH.jpeg" alt="Galería 3" class="slide" />
      <img src="https://i.imgur.com/XJw3Tsm.jpeg" alt="Galería 4" class="slide" />
      <img src="https://i.imgur.com/CnOxQ6K.jpeg" alt="Galería 5" class="slide" />
    </div>
  </section>

  <script>
    function mostrarGaleria() {
      document.getElementById("inicio").style.transform = "translateX(-100vw)";
      document.getElementById("galeria").style.transform = "translateX(0)";
    }

    function mostrarInicio() {
      document.getElementById("inicio").style.transform = "translateX(0)";
      document.getElementById("galeria").style.transform = "translateX(100vw)";
    }

    // Carrusel automático
    let index = 0;
    setInterval(() => {
      const slides = document.querySelectorAll(".slide");
      slides.forEach(slide => slide.classList.remove("active"));
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
