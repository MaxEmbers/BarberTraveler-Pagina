    html {

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-left a, .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-left a:hover, .nav-right a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 80px;
      object-fit: contain;
    }

    .header {
      height: 100vh;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('https://i.imgur.com/nvJ2kw4.jpeg') center/cover no-repeat;
      display: flex;
      align-items: center;
      padding-left: 100px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-cta {
      padding: 15px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-cta:hover {
      background-color: #ccc;
    }

    .galeria {
      min-height: 100vh;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px 20px;
      gap: 10px;
    }

    .galeria img {
      width: 45%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .galeria img {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-left, .nav-right {
        gap: 15px;
      }

      .logo img {
        height: 60px;
